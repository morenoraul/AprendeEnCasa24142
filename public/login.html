<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión - Plataforma de Cursos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="styles.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="menu">
            <a href="index.html"><img src="images/Logo.png" alt="Logo"></a>
            <img src="images/botonmenu.png" class="menu-icono" alt="Menu">
            <nav>
                <ul>
                    <li><a href="index.html">Inicio</a></li>
                    <li><a href="login.html">Inicia Sesión</a></li>
                    <li><a href="registrate.html">Regístrate</a></li>
                    <li><a href="sitioDocente.html">Sitio Docente</a></li>
                </ul>
            </nav>
        </div>
    </div>

    <div class="section container">
        <div class="login-page-container">
            <div class="login-container">
                <h2 class="h2-login">Inicia Sesión</h2>
                <form id="loginForm">
                    <div class="form-group mb-3">
                        <label for="email" class="form-label">Correo electrónico</label>
                        <input type="email" class="form-control" id="email" required>
                    </div>
                    <div class="form-group mb-3">
                        <label for="contrasena" class="form-label">Contraseña</label>
                        <input type="password" class="form-control" id="contrasena" required>
                    </div>
                    <button type="submit" class="btn btn-primary w-100">Acceder</button>
                </form>
                <div class="options mt-3">
                    <a href="recuperar-contrasena.html">¿Te olvidaste tu contraseña?</a> |
                    <a href="registrate.html">Regístrate</a>
                </div>
                <div id="boton-acceso" class="mt-3"></div>
            </div>
        </div>
    </div>

    <div class="container-social">
        <div class="container-buttons-social">
            <a href="https://www.facebook.com/" target="_blank"><img src="images/facebook-icon.png" alt="Facebook"></a>
            <a href="https://www.instagram.com" target="_blank"><img src="images/instagram-icon.png" alt="Instagram"></a>
            <a href="https://web.whatsapp.com/" target="_blank"><img src="images/whatsapp-icon.png" alt="WhatsApp"></a>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.getElementById('loginForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const email = document.getElementById('email').value;
            const contrasena = document.getElementById('contrasena').value;

            try {
                const response = await fetch('/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ email, contrasena })
                });

                const data = await response.json();

                if (data.success) {
                    // Guardar el token en localStorage
                    localStorage.setItem('token', data.token);
                    document.getElementById('boton-acceso').innerHTML = `
                        Bienvenido, ${data.user.nombre}!
                        <button class="btn btn-secondary mt-2" onclick="location.href='index.html'">Volver al Inicio</button>
                    `;
                } else {
                    document.getElementById('boton-acceso').innerText = 'Usuario o Contraseña incorrecta';
                }
            } catch (error) {
                console.error('Error en el inicio de sesión:', error);
                document.getElementById('boton-acceso').innerText = 'Error en el inicio de sesión';
            }
        });
    </script>
</body>
</html>
